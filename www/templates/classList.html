<div>
    <ion-header-bar
        type="bar-positive"
        left-buttons="leftButtons"
        right-buttons="rightButtons" 
        title="'類別清單'">
    </ion-header-bar>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list" id="ClassList">
            <ion-item ng-repeat="Class in Classes" ng-dblclick="showSheet()">
                <div>
                    <span class="{{Class.property == 1 ? 'balanced-bg' : 'assertive-bg'}} stable">
                    	{{Class.property == 0 ? "支出" : "收入"}}
                    </span>　
                    <span>
                        {{Class.title}}
                    </span>
                </div>
            </ion-item>
        </div>
    </ion-content>
</div>

<script id="class.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-positive">
            <button class="button button-positive" ng-click="closeModal()">取消</button>
            <h1 class="title">類別</h1>
            <button class="button button-positive" ng-click="closeSelectModal()">
                {{action == "new" ? "新增" : "修改"}}
            </button>
        </header>
        <ion-content has-header="true" padding="true">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">類別名稱:　</span>
                    <input class="input-label" type="text"  ng-model="title" ng-change="onTitleChanged(title)"/>
                </label>
            </div>
        </ion-content>
    </div>
</script>
