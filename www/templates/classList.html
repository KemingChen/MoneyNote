<div>
    <ion-header-bar
        type="bar-positive"
        left-buttons="leftButtons"
        right-buttons="rightButtons" 
        title="'類別清單'">
    </ion-header-bar>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list" id="ClassList">
            <ion-item ng-repeat="Class in Classes">
                <div>
                    <span class="{{Class.property == 1 ? 'balanced-bg' : 'assertive-bg'}} stable">
                    	{{Class.property == 0 ? "支出" : "收入"}}
                    </span>　
                    <span>
                        {{Class.title}}
                    </span>
                </div>
            </ion-item>
        </div>
    </ion-content>
</div>
